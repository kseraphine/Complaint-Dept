<!doctype html>
<html>
<head>
  <title>The Complaint Department</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection">
  <link type="text/css" rel="stylesheet" href="assets/css/style.css">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- JAVASCRIPT -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="assets/javascript/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
  <script src="assets/javascript/complaints.js"></script>
  
</head>

<body>
  
    <header>
      <h1>The Complaint Department</h1>
      <img src="assets/photos/lego-man-ch.png" class="lego-man">
    </header>
      <div class="divider"></div>
        <div class="section instructions">
          <h6>Is something wrong in your life? In a bad mood? Need a little pick me up?</h6>
          <p class="choose">Choose a Category:</p>
        </div>
      <div class="divider"></div>

  <div class="carousel">
    <a class="carousel-item" href="#one!" id="family" data-category="family"><h5>Family</h5><img src="assets/photos/family2.jpeg"></a>
    <a class="carousel-item" href="#two!" id="job" data-category="job"><h5>Job</h5><img src="assets/photos/job2.jpg"></a>
    <a class="carousel-item" href="#three!" id="weather" data-category="weather"><h5>Weather</h5><img src="assets/photos/rain.jpg"></a>
    <a class="carousel-item" href="#four!" id="school" data-category="school"><h5>School</h5><img src="assets/photos/class2.jpg"></a>
  </div>
  

  <div class="row" id="complaint-tabs">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a class="active" href="#complaint-list">Choose a Complaint</a></li>
        <li class="tab col s3"><a href="#add-complaint">File a Complaint</a></li>
      </ul>
    </div>
    <div id="complaint-list" class="col s12"></div>
    <div id="add-complaint" class="col s12">
      <form id="new-complaint">
      <p>Category: <span id="category"></span></p>
      
      <input type="text" id="complaint" required>
      <label for="complaint">What is your complaint?</label>

       <input type="text" id="keywords" required>
      <label for="keywords">Add keywords to describe your complaint</label>
     
     <input type="email" name="email" id="email">
      <label for="user-email">Your Email</label>
      
      <button type="submit" id="submit-complaint">Add Complaint</button>
    </form>
    </div>
  </div>

  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container">Â© 2016 MARKELTAT Inc.</div>
    </div>
  </footer>

  <!-- Modal Structure -->

  <div id="modal2" class="modal">
      <div id="apiInfo"></div>
      <div class="modal-footer">
        <h6>DO YOU FEEL BETTER?!</h6>
        <button id="btnYes">Yes</button>
        <button id="btnNo">No</button>
      </div>
  </div>


<!--Import jQuery before materialize.js-->
  <script>
    $('.carousel').carousel();
    $('ul.tabs').tabs();
  </script>


</body>
</html>
